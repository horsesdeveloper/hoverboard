<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">

<link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html">

<link rel="import" href="../styles/shared-styles.html">
<link rel="import" href="animatable-content.html">


<dom-module id="header-content">

  <template>

    <style include="shared-styles">
      :host {
        --paper-tabs-selection-bar-color: #FFFFFF;
        --paper-tab-ink: rgba(255, 255, 255, 0.2);
        --paper-tab-content: {
          font-weight: 400 !important;
        };
        --paper-tab: {
          color: #FFFFFF;
          font-weight: 400;
          text-transform: uppercase;
          flex: none;
        };
        display: block;
        position: relative;
        overflow: hidden;
      }

      app-toolbar {
        min-height: var(--min-header-height, 120px);
        max-height: 360px;
      }

      .container {
        @apply(--layout-vertical-reverse);
        padding-top: 0;
        padding-bottom: 20px;
        position: relative;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }

      .reset-padding-bottom {
        padding-bottom: 0 !important;
      }

      neon-animated-pages {
        width: 100%;
        height: 100%;
      }

      .page-title {
        margin: 0;
      }

      .page-subtitle {
        font-size: 16px;
      }

      .home-wrapper {
        width: 100%;
        font-size: 18px;
      }

      .logo {
        width: 240px;
        min-height: 80px;
      }

      .dates {
        font-size: 18px;
        text-transform: uppercase;
      }

      .motto {
        margin-top: 24px;
        max-width: 470px;
        font-size: 24px;
        line-height: 1;
      }

      .action-buttons {
        margin-top: 24px;
      }

      paper-button {
        font-size: 0.8em;
        color: #fff;
      }

      paper-button iron-icon {
        margin-right: 8px;
      }

      .primary-white {
        --iron-icon-fill-color: var(--default-primary-color);
        background-color: #fff;
        color: var(--default-primary-color);
      }

      .info-items {
        margin-top: 8px;
      }

      .info-item:not(:last-of-type) {
        margin-right: 8px;
      }

      @media (min-width: 601px) {
        .container {
          padding-bottom: 40px;
        }

        .home-wrapper {
          width: 50%;
          max-width: 500px;
        }

        app-toolbar {
          min-height: 360px;
        }
      }

    </style>

    <app-toolbar>
      <neon-animated-pages attr-for-selected="name" selected="{{app.page}}">
        <animatable-content name="home">
          <div class="container" center-justified>
            <div class="home-wrapper">
              <iron-image class="logo" src="/images/logo-light.png" sizing="contain"
                          alt="GDG DevFest Lima 2017"></iron-image>

              <div class="info-items" layout horizontal wrap>
                <div class="info-item">
                  <iron-icon icon="calendar-event"></iron-icon>
                  {$ dates $}
                </div>
                <div class="info-item">
                  <iron-icon icon="place"></iron-icon>
                  {$ locationAddressShort $}
                </div>
              </div>

              <h2 class="motto">{$ motto $}</h2>

              <!-- <div class="action-buttons">
                <paper-button class="primary-white" on-tap="_scrollToTickets" raised>
                  <iron-icon icon="ticket"></iron-icon>
                  <span>{$ buyTicket $}</span>
                </paper-button>
                <a href="/blog/posts/c4p/">
                  <paper-button>
                    <iron-icon icon="description"></iron-icon>
                    <span>{$ c4p $}</span>
                  </paper-button>
                </a>
              </div> -->
            </div>
          </div>
        </animatable-content>
        <animatable-content name="blog">
          <div class="container">
            <h3 class="page-title" hidden$="{{app.headerSettings.title}}">{$ pages.blog.title $}</h3>
            <h3 class="page-title" hidden$="{{!app.headerSettings.title}}">[[app.headerSettings.title]]</h3>
            <div class="page-subtitle" hidden$="{{!app.headerSettings.subtitle}}">[[app.headerSettings.subtitle]]</div>
          </div>
        </animatable-content>
        {% for page, settings in pages %}
        {% if page !== 'home' and page !== 'blog' %}
        <animatable-content name="{$ page $}">
          <div class="container">
            <h3 class="page-title">{$ settings.title $}</h3>
          </div>
        </animatable-content>
        {% endif %}
        {% endfor %}
      </neon-animated-pages>
    </app-toolbar>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'header-content',

        properties: {
          app: {
            type: Object
          },
          schedule: Array,
          selectedDay: {
            type: Number,
            notify: true,
            value: 0
          }
        },

        _scrollToTickets: function () {
          HOVERBOARD.Analytics.trackEvent('ticket', 'buy_click', 'header');
          Polymer.AppLayout.scroll({
            top: HOVERBOARD.Elements.Tickets.getBoundingClientRect().top,
            behavior: 'smooth',
            target: HOVERBOARD.Elements.Scroller
          });
        }

      });

    }());
  </script>

</dom-module>
